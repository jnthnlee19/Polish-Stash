<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polish Stash â€” Account</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .page { max-width: 880px; margin: 24px auto; padding: 0 12px; }
    .cardish { border:1px solid var(--line); border-radius:12px; padding:16px; }
    .grid2 { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 720px){ .grid2 { grid-template-columns: 1fr 1fr; } }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input[type="email"], input[type="password"], input[type="text"] {
      border:1px solid var(--line); border-radius:10px; padding:8px 10px; width:100%;
    }
    button, a.btn { border:1px solid var(--line); border-radius:10px; background:#fff; padding:8px 12px; cursor:pointer; text-decoration:none; color:inherit; }
    .muted { color:var(--ink-2); font-size:.9rem; }
    .right { display:flex; justify-content:flex-end; gap:8px; }
    .ok { color:#1a7f37; }
    .err { color:#b42318; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="topbar">
      <img src="./assets/polish-stash-logo.png" alt="Polish Stash logo" class="topbar__logo" />
      <h2 class="topbar__name">Account</h2>
      <!-- New: Enter button in header -->
      <a class="btn" id="enter-top" href="./index.html">Enter</a>
    </div>
  </header>

  <main class="page">
    <!-- Auth -->
    <section id="auth-card" class="cardish">
      <h3>Sign up / Log in</h3>
      <p class="muted">Use email + password. New users will be created automatically.</p>
      <div class="grid2">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@domain.com" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="at least 6 characters" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="signup">Sign up</button>
        <button id="signin">Log in</button>
        <span id="auth-msg" class="muted"></span>
      </div>
    </section>

    <!-- Dashboard (auto-sync; minimal UI) -->
    <section id="dash" class="cardish" style="display:none; margin-top:14px">
      <div class="row" style="justify-content:space-between">
        <h3>Welcome, <span id="who"></span></h3>
        <div class="row">
          <!-- New: Enter button in dashboard -->
          <button id="enter">Enter</button>
          <button id="logout">Log out</button>
        </div>
      </div>

      <p class="muted" style="margin:6px 0 14px">
        Your <strong>On Hand</strong> inventory syncs automatically across devices when logged in.
      </p>

      <h4>Business name</h4>
      <p class="muted">This shows under the logo on your catalog. Changes are saved automatically.</p>
      <div class="grid2">
        <div>
          <label>Business Name</label>
          <input id="bizname" type="text" placeholder="e.g., Killer Nails" />
        </div>
        <div class="right">
          <span id="biz-msg" class="muted"></span>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./account.js"></script>
</body>
</html>
